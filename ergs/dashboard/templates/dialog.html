{% block content %}
<script src="//unpkg.com/3d-force-graph"></script>
    <div class="notika-status-area">
        <div class="container">
            <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30" style = "background:#fffff"> 
                        <div class="website-traffic-ctn ">
                            <h3><span >Api Token</span></h3>
                            <h2 style = "font-family:Courier"> {{api_token}} </h2>
                        </div>
                        <br>
                        </br>

                        {% comment %} <div class="sparkline-bar-stats1">9,4,8,6,5,6,4,8,3,5,9,5</div> {% endcomment %}
                        {% comment %} <div class="fa fa-train fa-2x "></div> {% endcomment %}
                    </div>
                </div>
                </div>

                <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30" style = "background:#fffff"> 
                        <div class="website-traffic-ctn " style="height:500px; width:200px;" >
                            
                        <div id="3d-graph" width ="200px" >
                        <canvas width="1000" height="936" style="width: 600px; height: 600px;"></canvas>
                        </div>

                        <script>
    // Random tree
    const NODES = 300;
    const GROUPS = 12;
    const gData = {
      nodes: [...Array(NODES).keys()].map(i => ({
        id: i,
        group: Math.ceil(Math.random() * GROUPS)
      })),
      links: [...Array(NODES).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id-1))
        }))
    }
    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .nodeAutoColorBy('group')
        .linkAutoColorBy(d => gData.nodes[d.source].group)
        .linkOpacity(0.5)
        .graphData(gData);
  </script>

                        </div>
                        <br>
                        </br>

                        {% comment %} <div class="sparkline-bar-stats1">9,4,8,6,5,6,4,8,3,5,9,5</div> {% endcomment %}
                        {% comment %} <div class="fa fa-train fa-2x "></div> {% endcomment %}
                    </div>
                </div>
                </div>

                </div>
                </div>
                
{% endblock content %}
