{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>UDART | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible, refresh" content="ie=edge, 2">
<!--===============================================================================================-->	
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/udart1.ico'%} "/>
<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}"/>
<!--===============================================================================================-->
 	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" href="{% static 'css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_main.css'%}">
	
<!--===============================================================================================-->

 <SCRIPT LANGUAGE="javascript">  //prevents back
{  
     var Backlen=history.length;   
     history.go(-Backlen);   
     window.location.href=page url 
}
</SCRIPT>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'css/login_assets/images/udart.png'%}" alt="IMG">
				</div>

    
				<form class="login100-form validate-form" method="POST" action="sumb" enctype = "application/w-xxx-form-urlencoded">
				{% csrf_token %}
					<span class="login100-form-title">
						UDA-Rapid Transit
					</span>

					{% comment %} <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.go.tz"> {% endcomment %}
					<div class="wrap-input100 ">
						<input class="input100" type="text" name = "username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						
						<input class="input100" type="password" name = "password" placeholder= "password" autocomplete="current-password">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>					
				</form>
			</div>
		</div>
	</div>
	
	


<!--===============================================================================================-->	
	 <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/popper.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css/login_assets/vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'css/login_assets/js/main.js'%}"></script>

</body>
</html>
